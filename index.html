        }

        .header {

        }

        .search-section {

        }

        .search-row {

            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .chain-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .chain-badge.eth { background: #627EEA; }
        .chain-badge.bsc { background: #F3BA2F; color: #000; }
        .chain-badge.polygon { background: #8247E5; }
        .chain-badge.arbitrum { background: #28A0F0; }
        .chain-badge.optimism { background: #FF0420; }
        .chain-badge.avalanche { background: #E84142; }

        select {
            background: #1a1f2e;
            color: white;
            border: 1px solid #444;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            min-width: 180px;
        }

        input {
            flex: 1;
            background: #1a1f2e;
            color: white;
            border: 1px solid #444;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #3b4252;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #4c5565;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #2e3545;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-card.blue {
            background: #3b4863;
        }

        .info-card.green {
            background: #2e4a3e;
        }

        .info-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: bold;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #232937;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .chart-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .chart-section {
                grid-template-columns: 1fr 1fr;
            }

            background: #232937;
            padding: 20px;
            border-radius: 15px;
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }

        .table-container {
            background: #232937;
            padding: 20px;
            border-radius: 15px;
            overflow-x: auto;
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
            word-break: break-all;
        }

        th:nth-child(1), td:nth-child(1) {
            width: 40px;
        }

        th:nth-child(2), td:nth-child(2) {
            width: 120px;
        }

        th:nth-child(3), td:nth-child(3) {
            font-size: 12px;
            font-family: monospace;
            width: 200px;
        }

        th:nth-child(4), td:nth-child(4) {
            width: 100px;
        }

        th:nth-child(5), td:nth-child(5) {

        }

        th {
            background: #2e3545;
            font-weight: bold;
        }

        tr:hover {
            background: #2e3545;
        }

            background: #2e3545;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-top: 40px;
        }

            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .wallet-manager-header h3 {
            margin: 0;
        }

        .toggle-icon {
            font-size: 20px;
            transition: transform 0.3s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .wallet-manager-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .wallet-manager-content.collapsed {
            max-height: 0;
        }

        .wallet-form {

            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .wallet-list {

            overflow-y: auto;
            background: #1a1f2e;
            padding: 10px;
            border-radius: 8px;
        }

        .wallet-item {

            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #232937;
            border-radius: 5px;
            font-size: 12px;
        }

        .wallet-item span {

            flex: 1;
            margin-right: 10px;
        }

            padding: 20px;
            color: #888;
        }

        .error {

            border-radius: 8px;
            margin-bottom: 20px;

            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;

            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar {
            background: #1a1f2e;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: #4CAF50;
            height: 100%;
            width: 0%;

        }

        .detailed-progress {
            background: #232937;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .progress-step {

            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: #2e3545;
            border-radius: 5px;

        }

        .progress-step.error {

            color: #ff9800;

        }

        <div class="header">

                    <option value="Arbitrum">Arbitrum <span class="chain-badge arbitrum">ARB</span></option>
                    <option value="Optimism">Optimism <span class="chain-badge optimism">OP</span></option>
                    <option value="Avalanche">Avalanche <span class="chain-badge avalanche">AVAX</span></option>

                <button id="searchBtn" onclick="searchToken()">🔍 조회</button>
            </div>
        </div>

        <!-- 상세 진행 상태 -->

                <span>3. 가격 정보 조회</span>
                <span>⏳</span>
            </div>
            <div class="progress-step" id="step4">

                </div>

                    <div class="info-label">심볼:</div>
                    <div class="info-value" id="tokenSymbol">-</div>
                </div>
                <div class="info-card blue">
                    <div class="info-label">체인:</div>
                    <div class="info-value" id="currentChainDisplay">-</div>
                </div>
                <div class="info-card blue">
                    <div class="info-label">컨트랙트:</div>
                    <div class="info-value" id="contractAddress" style="font-size: 10px; word-break: break-all;">-</div>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-card green">
                    <div class="info-label">토큰 가격:</div>
                    <div class="info-value" id="tokenPrice">-</div>
                </div>
                <div class="info-card green">
                    <div class="info-label">24h 변동:</div>
                    <div class="info-value" id="priceChange">-</div>
                </div>
                <div class="info-card green">
                    <div class="info-label">Market Cap:</div>
                    <div class="info-value" id="marketCap">-</div>
                </div>
                <div class="info-card green">
                    <div class="info-label">FDV:</div>
                    <div class="info-value" id="fdv">-</div>
                </div>
            </div>

            <!-- 진행 상태 표시 -->
            <div id="progressSection" style="display: none; margin-bottom: 20px;">
                <div class="loading">
                    <span id="progressText">지갑 조회 중... (0/0)</span>
                    <div class="progress-bar">

                    </div>
                </div>
            </div>

        function updateProgressStep(stepId, status, message = '') {
            const step = document.getElementById(stepId);
            const statusIcon = step.querySelector('span:last-child');
            
            step.className = `progress-step ${status}`;
            
            switch(status) {
                case 'active':
                    statusIcon.textContent = '🔄';
                    break;
                case 'completed':
                    statusIcon.textContent = '✅';
                    break;
                case 'error':
                    statusIcon.textContent = '❌';
                    break;
                default:
                    statusIcon.textContent = '⏳';
            }
            
            if (message) {
                step.querySelector('span:first-child').textContent = message;
            }
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toLocaleString();
        }

            ];
            return colors[Math.floor(Math.random() * colors.length)];

        async function getTokenPrice(tokenAddress, chain) {
            try {

                let geckoId = '';

                        Optimism: 'optimistic-ethereum',

                    };
                    
                    const platform = platformMap[chain];

                    const response = await fetch(priceUrl);

                    if (priceData[geckoId]) {

        // 💳 토큰 잔고 조회 (체크섬 주소 보정)
        async function getTokenBalance(tokenAddress, walletAddress, decimals) {
            try {
                // 주소 체크섬 보정
                let correctedAddress;
                try {
                    correctedAddress = web3.utils.toChecksumAddress(walletAddress);
                } catch (e) {
                    console.warn('주소 체크섬 변환 실패:', walletAddress, e.message);
                    return 0;
                }

                if (tokenAddress === '0x0000000000000000000000000000000000000000') {
                    const balance = await web3.eth.getBalance(correctedAddress);
                    return parseFloat(web3.utils.fromWei(balance, 'ether'));
                } else {
                    const contract = new web3.eth.Contract(ERC20_ABI, tokenAddress);
                    const balance = await contract.methods.balanceOf(correctedAddress).call();
                    
                    if (balance && balance !== '0') {
                        return parseFloat(balance) / Math.pow(10, decimals);
                    }
                    return 0;
                }
            } catch (error) {
                console.error('잔고 조회 실패 (' + walletAddress + '):', error);
                return 0;
            }
        }

        // 🚀 병렬 잔고 조회
        async function getBalancesParallel(tokenAddress, wallets, decimals, batchSize = 10) {
            updateProgressStep('step4', 'active', '4. 지갑 잔고 조회 중...');
            
            const walletEntries = Object.entries(wallets);
            const results = {};
            let completed = 0;

            for (let i = 0; i < walletEntries.length; i += batchSize) {
                const batch = walletEntries.slice(i, i + batchSize);
                
                const batchPromises = batch.map(async ([name, address]) => {
                    try {
                        const balance = await getTokenBalance(tokenAddress, address, decimals);
                        completed++;
                        
                        const progress = (completed / walletEntries.length) * 100;
                        document.getElementById('progressText').textContent = 
                            '지갑 조회 중... (' + completed + '/' + walletEntries.length + ')';
                        document.getElementById('progressFill').style.width = progress + '%';
                        
                        return { name, balance };
                    } catch (error) {
                        completed++;
                        console.error(name + ' 조회 실패:', error);
                        return { name, balance: 0 };
                    }
                });

                const batchResults = await Promise.all(batchPromises);
                
                batchResults.forEach(({ name, balance }) => {
                    if (balance > 0) {
                        results[name] = balance;
                    }
                });

                if (i + batchSize < walletEntries.length) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
            }

            updateProgressStep('step4', 'completed', '4. 지갑 잔고 조회 완료');
            return results;
        }

        function updateChart(balances, total) {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            
            const labels = [];
            const data = [];
            const colors = [];
            
            const displayBalances = balances.slice(0, 10);
            
            displayBalances.forEach(([name, balance]) => {
                labels.push(name);
                data.push(balance);
                colors.push(getRandomColor());
            });
            
            if (!chart) {
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: colors,
                            borderWidth: 2,
                            borderColor: '#1a1f2e'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'right',
                                labels: {
                                    color: '#ffffff',
                                    generateLabels: function(chart) {
                                        const data = chart.data;
                                        if (data.labels.length && data.datasets.length) {
                                            return data.labels.map((label, i) => {
                                                const value = data.datasets[0].data[i];
                                                const percentage = ((value / total) * 100).toFixed(1);
                                                return {
                                                    text: label + ': ' + formatNumber(value) + ' (' + percentage + '%)',
                                                    fillStyle: data.datasets[0].backgroundColor[i],
                                                    strokeStyle: data.datasets[0].backgroundColor[i],
                                                    fontColor: '#ffffff',
                                                    index: i
                                                };
                                            });
                                        }
                                        return [];
                                    }
                                }
                            },
                            title: {
                                display: true,
                                text: currentChain + ' - Token Distribution',
                                color: '#ffffff',
                                font: { size: 16 }
                            }
                        }
                    }
                });
            } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = data;
                chart.data.datasets[0].backgroundColor = colors;
                chart.update();
            }
        }

        }

        function findWalletByAddress(address) {
            const normalizedAddress = address.toLowerCase().trim();
            for (const [chain, chainWallets] of Object.entries(wallets)) {
                for (const [name, walletAddress] of Object.entries(chainWallets)) {
                    if (walletAddress.toLowerCase().trim() === normalizedAddress) {
                        return { chain, name };
                    }
                }
            }
            return null;
        }

        async function addWallet() {
            const chain = document.getElementById('walletChain').value;
            const name = document.getElementById('walletName').value.trim();
            let address = document.getElementById('walletAddress').value.trim();
            
            if (!name || !address) {
                showMessage('error', '거래소명과 주소를 모두 입력하세요.');
                return;
            }
            
            if (!address.startsWith('0x')) {
                address = '0x' + address;
            }
            
            if (address.length !== 42) {
                showMessage('error', '올바른 주소 형식이 아닙니다. (42자리 필요)');
                return;
            }
            
            try {
                const web3Temp = new Web3();
                address = web3Temp.utils.toChecksumAddress(address);
            } catch (e) {
                showMessage('error', '유효하지 않은 이더리움 주소입니다.');
                return;
            }
            
            if (!wallets[chain]) {
                wallets[chain] = {};
            }
            
            const existingWallet = findWalletByAddress(address);
            if (existingWallet) {
                showMessage('error', '이미 등록된 주소입니다! (' + existingWallet.chain + ' - ' + existingWallet.name + ')');
                return;
            }
            
            if (wallets[chain][name]) {
                showMessage('error', chain + ' 체인에 이미 ' + name + ' 이름이 존재합니다.');
                return;
            }
            
            wallets[chain][name] = address;
            
            const saved = await saveWallets();
            if (saved) {
                showMessage('success', chain + ' - ' + name + ' 지갑이 추가되었습니다!');
            } else {
                showMessage('warning', '지갑은 추가되었지만 클라우드 동기화에 실패했습니다.');
            }
            
            displayWallets();
            
            document.getElementById('walletName').value = '';
            document.getElementById('walletAddress').value = '';
        }

        async function deleteWallet(chain, name) {
            if (confirm(chain + ' - ' + name + ' 지갑을 삭제하시겠습니까?')) {
                delete wallets[chain][name];
                
                const saved = await saveWallets();
                if (saved) {
                    showMessage('success', '지갑이 삭제되었습니다!');
                } else {
                    showMessage('warning', '지갑은 삭제되었지만 클라우드 동기화에 실패했습니다.');
                }
                
                displayWallets();
            }
        }

        function toggleWalletManager() {
            const content = document.getElementById('walletManagerContent');
            const icon = document.getElementById('walletToggleIcon');
            
            content.classList.toggle('collapsed');
            icon.classList.toggle('collapsed');
        }

        // 🚀 초기화
        window.onload = async function() {
            console.log('핫월렛 대시보드 시작...');
            
            try {
                const firebaseOk = await initializeFirebase();
                await loadWallets();
                
                // Enter 키 지원
                document.getElementById('tokenInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchToken();
                    }
                });
                
                console.log('대시보드 초기화 완료!');
                
            } catch (error) {
                console.error('초기화 오류:', error);
                showMessage('error', '시스템 초기화에 실패했습니다.');
            }
        };
    </script>
